language: python
python:
  - 3.2
  - 3.3
  - 3.4

env:
  - APP_VERSION=7 BRANCH=stable7
  - APP_VERSION=8 BRANCH=master

install:
  # use older pip version if on python 3.2 to prevent breakage
  - if [[ $TRAVIS_PYTHON_VERSION == '3.2' ]]; then pip install jinja2==2.6; fi
  # install the lib
  - pip install setuptools
  - python setup.py install
  # install phpunit and php
  - sudo apt-get update
  - sudo apt-get install php5
  - wget https://phar.phpunit.de/phpunit.phar
  - chmod +x phpunit.phar
  - sudo mv phpunit.phar /usr/local/bin/phpunit

before_script:
  # setup owncloud
  - cd ../
  - ocdev setup core --branch $BRANCH
  - cd core/apps
  - ocdev startapp --mail test --author test --version $APP_VERSION MyApp
  - cd myapp

script:
  - phpunit tests

