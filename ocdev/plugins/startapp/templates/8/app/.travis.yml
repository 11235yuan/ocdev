language: php
php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

before_install:
  - cd ..
  - git clone https://github.com/owncloud/core.git
  - mv {{ app.id }} core/apps/
  - cd core
  - git submodule init
  - git submodule update
  - cd apps/{{ app.id }}

script:
  - phpunit -c phpunit.xml
